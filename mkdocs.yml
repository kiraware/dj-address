site_name: Dj Address
site_description: Django Address Field
site_url: https://kiraware.github.io/dj-address
repo_url: https://github.com/kiraware/dj-address
repo_name: kiraware/dj-address
#strict: true
nav:
  - Home: "index.md"
  - Installation: "installation.md"
  - Usage: "usage.md"
  - Modules: "api.md"
  - Contributing: "contributing.md"
  - Changelog: "changelog.md"
  - "Issue Tracker": "https://github.com/kiraware/dj-address/issues"
theme:
  name: material
  locale: en
  #logo: assets/logo.png
  palette:
    scheme: preference
    primary: indigo
    accent: indigo
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.tabs.sticky
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: false
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.details
  - admonition
  - markdown.extensions.toc:
      baselevel: 2
      permalink: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
          percent_encode: true
  - meta
plugins:
  - include-markdown
  - search:
      lang: en
watch:
  - dj_address
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kiraware/dj-address
      name: Github
    - icon: material/email
      link: "mailto:kiraware@github.com"
  # to enable disqus, uncomment the following and put your disqus id below
  # disqus: disqus_id
# uncomment the following and put your google tracking id below to enable GA
#google_analytics:
#  - UA-xxx
#  - auto
